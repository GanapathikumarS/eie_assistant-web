<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EIE Assistant - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <!-- Top-right Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggleHome" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <!-- Optional content like nav items or user info -->

      <div class="sidebar-spacer"></div> <!-- Spacer to push logout down -->

      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="container">
    <h1 class="title">ğŸ“š EIE Assistant</h1>
    <p id="welcomeText"></p>

    <!-- Batches -->
    <div id="batchContainer" class="batch-container"></div>

    <!-- Add Batch -->
    <div id="addBatchSection" style="display: none;">
      <input type="text" id="newBatchInput" placeholder="Enter new batch (e.g. 2027â€“2031)" />
      <button onclick="addBatch()">â• Add Batch</button>
    </div>
  </div>

  <script>
    const defaultBatches = ["2021â€“2025", "2022â€“2026", "2023â€“2027", "2024â€“2028", "2025â€“2029", "2026â€“2030"];
    const user = JSON.parse(localStorage.getItem("eieUser"));
    const batchContainer = document.getElementById("batchContainer");
    const welcomeText = document.getElementById("welcomeText");

    if (!user) {
      alert("Not logged in.");
      window.location.href = "index.html";
    }

    const isOwner = user.regNo.toLowerCase() === "21ei1013";
    welcomeText.innerHTML = `ğŸ‘¤ Welcome <b>${user.name}</b> (${user.role.toUpperCase()})`;

    function displayBatches(batches) {
      batchContainer.innerHTML = "";
      batches.forEach((batch, index) => {
        const div = document.createElement("div");
        div.className = "batch-card";
        let content = `<h3>${batch}</h3>
                       <button onclick="viewBatch('${batch}')">ğŸ“ View</button>`;
        if (isOwner) {
          content += `<br><button class="delete-btn" onclick="deleteBatch(${index})">ğŸ—‘ï¸ Delete</button>`;
        }
        div.innerHTML = content;
        batchContainer.appendChild(div);
      });
    }

    displayBatches(defaultBatches);

    if (isOwner) {
      document.getElementById("addBatchSection").style.display = "block";
    }

    function addBatch() {
      const batch = document.getElementById("newBatchInput").value.trim();
      if (!batch) return alert("Enter batch like 2027â€“2031");
      if (defaultBatches.includes(batch)) return alert("Batch already exists.");
      defaultBatches.push(batch);
      displayBatches(defaultBatches);
      document.getElementById("newBatchInput").value = "";
    }

    function deleteBatch(index) {
      if (confirm("Are you sure you want to delete this batch?")) {
        defaultBatches.splice(index, 1);
        displayBatches(defaultBatches);
      }
    }

    function viewBatch(batch) {
      alert("Opening " + batch);
    }

    function logout() {
      localStorage.removeItem("eieUser");
      window.location.href = "index.html";
    }

    const themeToggle = document.getElementById("themeToggleHome");
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      if (themeToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
